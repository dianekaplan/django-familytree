<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
        Our big family tree
           {% block title %}
           {{ page_title|default:"Untitled Page" }}
          {% endblock title %}
        </title>
    </head>

    <body>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'familytree/style.css' %}">

{# Top nav#}
    {% include "familytree/top_nav.html" with user_person=user_person  %} <br/>

{# Separator line#}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10">
                <hr class = "line" />
         </div>
        </div>
    </div>

{# Page content#}
    <div class="container">
        {% block content %}
            <p>Placeholder text in base template- this gets replaced with page content.</p>
        {% endblock content %}
    </div>
    </body>
</html>

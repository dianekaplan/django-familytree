
{%  if video.id %}  {# shouldn't need this, but just in case #}
        <div style="display: inline-block;" >
            <a href="{% url 'video_detail' video.id  %}">
            {%  if browser == 'Safari' %}
                <img src="{{ media_server }}video/upload/h_100,r_20/{{ video.name }}" />
            {%  else %}
                <video controls src="{{ media_server }}video/upload/h_100,r_20/{{ video.name }}"></video>
            {%  endif %}
            </a>


            <br/>
                {%  if video.caption %}
                {{ video.caption }}
            {%  endif %}
            ({{ video.year }})
            </a>
        </div>

{%  endif %}
